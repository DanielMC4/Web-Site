<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web-Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<style>
/* ================= THEMES ================= */
:root{
  --bg:#0e0f14;
  --panel:#151822;
  --card:#1c2030;
  --text:#ffffff;
  --accent:#00e5ff;
  --border:#2a2f44;
}
[data-theme="light"]{
  --bg:#f4f4f4;
  --panel:#ffffff;
  --card:#eaeaea;
  --text:#000000;
  --accent:#0066ff;
  --border:#cccccc;
}
[data-theme="neon"]{
  --bg:#050510;
  --panel:#0a0a18;
  --card:#111133;
  --text:#ffffff;
  --accent:#7cff00;
  --border:#00ffff;
}

*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ================= LAYOUT ================= */
#app{
  display:flex;
  height:100vh;
}

/* ================= SIDEBAR ================= */
#sidebar{
  width:230px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:18px;
}
#sidebar h1{
  text-align:center;
  margin-bottom:20px;
}
.nav{
  padding:10px;
  border-radius:6px;
  margin-bottom:8px;
  cursor:pointer;
}
.nav.active{
  background:var(--accent);
  color:black;
}

/* ================= MAIN ================= */
#main{
  flex:1;
  padding:30px;
  overflow:auto;
}

/* ================= PAGES ================= */
.page{display:none}
.page.active{display:block}

/* ================= FORMS ================= */
.box{
  max-width:420px;
  background:var(--card);
  border:1px solid var(--border);
  padding:20px;
  margin-bottom:20px;
}
input,button,select{
  width:100%;
  padding:10px;
  margin:6px 0;
}
button{
  background:var(--accent);
  border:none;
  font-weight:600;
  cursor:pointer;
}

/* ================= SITES ================= */
#siteList{
  display:grid;
  grid-template-columns:repeat(auto-fill,260px);
  gap:20px;
}
.site{
  background:var(--card);
  border:1px solid var(--border);
  padding:10px;
  cursor:pointer;
}
.site img{
  width:100%;
  height:140px;
  object-fit:cover;
}

/* ================= VIEWER ================= */
#viewer{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
}
#viewer iframe{flex:1;border:none}

/* ================= AUTH ================= */
#auth{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
  z-index:1000;
}
</style>
</head>

<body data-theme="dark">

<div id="auth">
  <div class="box">
    <h3>Login</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
  <div class="box">
    <h3>Create Account</h3>
    <input id="signupEmail" placeholder="Email">
    <input id="signupPass" type="password" placeholder="Password">
    <button onclick="signup()">Create</button>
  </div>
  <div class="box">
    <h3>Admin Login</h3>
    <input id="adminUser" placeholder="Admin User">
    <input id="adminPass" type="password" placeholder="Password">
    <button onclick="adminLogin()">Admin Login</button>
  </div>
</div>

<div id="app" hidden>
  <div id="sidebar">
    <h1>Web-Site</h1>
    <div class="nav active" onclick="show('access')">Access</div>
    <div class="nav" onclick="show('sites')">Sites</div>
    <div class="nav" onclick="show('admin')">Admin</div>
    <div class="nav" onclick="show('settings')">Settings</div>
    <select onchange="setTheme(this.value)">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="neon">Neon</option>
    </select>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="main">
    <div id="access" class="page active">
      <h2>Account</h2>
      <input type="file" onchange="uploadPic(this)">
      <img id="pfp" width="120">
    </div>

    <div id="sites" class="page">
      <h2>Sites</h2>
      <div id="siteList"></div>
    </div>

    <div id="admin" class="page">
      <h2>Admin</h2>
      <p id="adminMsg">To see the Admin Button you must login as a admin</p>
      <div id="adminTools" hidden>
        <input id="siteName" placeholder="Site Name">
        <input id="siteURL" placeholder="Site URL">
        <input id="sitePass" placeholder="Viewer Password">
        <button onclick="addSite()">Add Site</button>
      </div>
    </div>

    <div id="settings" class="page">
      <h2>Settings</h2>
      <p>Theme & Account Options</p>
    </div>
  </div>
</div>

<div id="viewer">
  <input id="viewerPass" placeholder="Viewer Password">
  <button onclick="unlock()">Unlock</button>
  <button onclick="closeViewer()">Close</button>
  <iframe></iframe>
</div>

<script>
firebase.initializeApp({
  /* YOUR FIREBASE CONFIG */
});
const auth=firebase.auth();
const db=firebase.firestore();
const storage=firebase.storage();

const ADMINS={
  ELIADMIN1:"admin1.00101",
  DANIELADMIN2:"admin2.00102"
};

let isAdmin=false;
let currentSite=null;

/* AUTH */
function login(){auth.signInWithEmailAndPassword(loginEmail.value,loginPass.value)}
function signup(){auth.createUserWithEmailAndPassword(signupEmail.value,signupPass.value)}
function logout(){auth.signOut()}

auth.onAuthStateChanged(u=>{
 if(!u){
  authBox.style.display="flex";
  app.hidden=true;
 }else{
  auth.style.display="none";
  app.hidden=false;
  loadSites();
 }
});

/* ADMIN */
function adminLogin(){
 if(ADMINS[adminUser.value]!==adminPass.value) return alert("Denied");
 isAdmin=true;
 adminMsg.hidden=true;
 adminTools.hidden=false;
}

/* NAV */
function show(id){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.querySelectorAll('.nav').forEach(n=>n.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 event.target.classList.add('active');
}

/* THEME */
function setTheme(t){document.body.setAttribute("data-theme",t)}

/* PROFILE PIC */
function uploadPic(i){
 const f=i.files[0];
 const ref=storage.ref("pfp/"+auth.currentUser.uid);
 ref.put(f).then(()=>ref.getDownloadURL().then(u=>pfp.src=u));
}

/* SITES */
function loadSites(){
 db.collection("sites").onSnapshot(s=>{
  siteList.innerHTML="";
  s.forEach(d=>{
   const site=d.data(); site.id=d.id;
   const div=document.createElement("div");
   div.className="site";
   div.innerHTML=`
     <img src="https://www.google.com/s2/favicons?sz=256&domain=${site.url}">
     <h4>${site.name}</h4>
     ${isAdmin?'<button onclick="deleteSite(\''+site.id+'\')">Delete</button>':''}
   `;
   div.onclick=()=>openViewer(site);
   siteList.appendChild(div);
  });
 });
}

function addSite(){
 db.collection("sites").add({
  name:siteName.value,
  url:siteURL.value,
  pass:sitePass.value
 });
 log("Added site "+siteName.value);
}

function deleteSite(id){
 db.collection("sites").doc(id).delete();
 log("Deleted site "+id);
}

/* VIEWER */
function openViewer(s){
 currentSite=s;
 viewer.style.display="flex";
}
function unlock(){
 if(viewerPass.value!==currentSite.pass) return alert("Wrong");
 viewer.querySelector("iframe").src=currentSite.url;
}
function closeViewer(){
 viewer.style.display="none";
 viewer.querySelector("iframe").src="";
}

/* LOGS */
function log(msg){
 db.collection("logs").add({
  msg,
  time:new Date(),
  admin:auth.currentUser.email
 });
}
</script>

</body>
</html>
