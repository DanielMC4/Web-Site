<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The "SpiderwebImage" Web Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #05060a;
  --panel: #0c1020;
  --accent: #7a5cff;
  --accent2: #00f7ff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b0f2a, #000);
  color: white;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* LEFT PANEL */
#panel {
  width: 260px;
  background: linear-gradient(180deg, #0b0f2a, #02030a);
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  animation: slideIn 1.2s ease;
  box-shadow: 0 0 40px #000;
}

#panel h1 {
  font-size: 18px;
  text-align: center;
  color: var(--accent2);
  text-shadow: 0 0 15px var(--accent2);
  animation: glow 2s infinite alternate;
}

#addBtn {
  padding: 14px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: black;
  animation: pulse 1.4s infinite;
}

/* MAIN AREA */
#main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 30px;
  animation: fadeIn 1.5s ease;
}

/* SITE CARD */
.card {
  background: linear-gradient(145deg, #0c1028, #050615);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(122,92,255,0.3);
  animation: float 6s infinite ease-in-out;
  transition: transform .4s;
}

.card:hover {
  transform: scale(1.05) rotate(1deg);
}

.card h2 {
  margin: 0;
  padding: 12px;
  text-align: center;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  color: black;
}

.card iframe {
  width: 100%;
  height: 220px;
  border: none;
  background: black;
}

/* ANIMATIONS */
@keyframes slideIn {
  from { transform: translateX(-100%); }
  to { transform: translateX(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 5px var(--accent2); }
  to { text-shadow: 0 0 25px var(--accent2); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 5px var(--accent); }
  50% { box-shadow: 0 0 30px var(--accent2); }
  100% { box-shadow: 0 0 5px var(--accent); }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="panel">
  <h1>üï∑ SpiderwebImage</h1>
  <button id="addBtn">‚ûï Add Site</button>
</div>

<div id="main"></div>

<script>
const admins = {
  "ELIADMIN1": "admin1.00101",
  "DANIELADMIN2": "admin2.00102"
};

const main = document.getElementById("main");

function loadSites() {
  main.innerHTML = "";
  const sites = JSON.parse(localStorage.getItem("spiderSites") || "[]");

  sites.forEach(site => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h2>${site.name}</h2>
      <iframe src="${site.url}"></iframe>
    `;

    main.appendChild(card);
  });
}

document.getElementById("addBtn").onclick = () => {
  const user = prompt("Admin Username:");
  const pass = prompt("Admin Password:");

  if (!admins[user] || admins[user] !== pass) {
    alert("‚ùå Access Denied");
    return;
  }

  const name = prompt("Name people will see on the card:");
  const url = prompt("Site URL (https://...)");

  if (!name || !url) return;

  const sites = JSON.parse(localStorage.getItem("spiderSites") || "[]");
  sites.push({ name, url });
  localStorage.setItem("spiderSites", JSON.stringify(sites));

  loadSites();
};

loadSites();
</script>

</body>
</html>
